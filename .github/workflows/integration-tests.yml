name: Integration Tests

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  e2e-transformers:
    name: End-to-End Transformers Test
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: integration-tests/Dockerfile.transformers
          push: false
          load: true
          tags: cryptotensors-test-transformers:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run end-to-end integration test
        run: |
          docker run \
            --rm \
            -e CRYPTOTENSOR_KEY_JKU=file:///app/data/key.jwk \
            -e HF_HOME=/app/hf_cache \
            cryptotensors-test-transformers:latest \
            python run_full_test.py --model Qwen/Qwen2-0.5B

      - name: Test Summary
        if: always()
        run: |
          echo "## Integration Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ **End-to-end test passed**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "The encrypted model was successfully:" >> $GITHUB_STEP_SUMMARY
            echo "- Converted from safetensors to cryptotensors" >> $GITHUB_STEP_SUMMARY
            echo "- Saved to disk" >> $GITHUB_STEP_SUMMARY
            echo "- Loaded by Transformers" >> $GITHUB_STEP_SUMMARY
            echo "- Used for inference with identical results" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ **End-to-end test failed**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Please check the logs above for details." >> $GITHUB_STEP_SUMMARY
          fi

