name: Python

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build_and_test:
    name: Check everything builds & tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        # Lowest and highest, no version specified so that 
        # new releases get automatically tested against
        version: [{torch: torch==1.10, python: "3.9", arch: "x64", numpy: numpy==1.26.4}, {torch: torch, python: "3.12", arch: "x64", numpy: numpy}]
          # TODO this would include macos ARM target.
          # however jax has an illegal instruction issue
          # that exists only in CI (probably difference in instruction support).
          # include:
          #   - os: macos-latest
          #     version:
          #       torch: torch
          #       python: "3.11"
        include:
          - os: ubuntu-latest
            version:
              torch: torch
              python: "3.13"
              numpy: numpy
              arch: "x64-freethreaded"
          - os: macos-15-intel
            version:
              torch: torch==1.10
              numpy: "numpy==1.26"
              python: "3.9"
              arch: "x64"
          - os: macos-latest
            version:
              torch: torch
              python: "3.12"
              numpy: numpy
              arch: "arm64"
    defaults:
      run:
        working-directory: ./bindings/python
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: Cargo install audit
        run: cargo install cargo-audit

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            bindings/python
            safetensors

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.version.python }}
          architecture: ${{ matrix.version.arch }}

      - name: Lint with RustFmt
        run: cargo fmt -- --check

      - name: Lint with Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run Audit
        run: cargo audit -D warnings

      # - name: Install
      #   run: |
      #     pip install -U pip

      - name: Install (torch)
        if: matrix.version.arch != 'x64-freethreaded'
        run: |
          pip install ${{ matrix.version.numpy }}
          pip install ${{ matrix.version.torch }}
        shell: bash

      - name: Install (torch freethreaded)
        if: matrix.version.arch == 'x64-freethreaded'
        run: |
          pip install ${{ matrix.version.torch }} --index-url https://download.pytorch.org/whl/cu126
        shell: bash

      - name: Install (hdf5 non windows)
        if: matrix.os == 'ubuntu-latest' && matrix.version.arch != 'x64-freethreaded'
        run: |
          sudo apt-get update
          sudo apt-get install libhdf5-dev

      - name: Install (tensorflow)
        if: matrix.version.arch != 'x64-freethreaded'
        run: |
          pip install .[tensorflow]
          # Force reinstall of numpy, tensorflow uses numpy 2 even on 3.9
          pip install ${{ matrix.version.numpy }}
        shell: bash

      - name: Install (jax, flax)
        if: matrix.os != 'windows-latest' && matrix.version.arch != 'x64-freethreaded'
        run: 
          pip install .[jax]
        shell: bash

      - name: Install (mlx)
        if: matrix.os == 'macos-latest'
        run: |
          pip install .[mlx]
        shell: bash

      - name: Check style
        run: |
          pip install .[quality]
          ruff format --check .

      - name: Run tests
        if: matrix.version.arch != 'x64-freethreaded'
        run: |
          cargo test
          pip install ".[testing]"
          pip install ../compatible
          pytest -sv tests/

      - name: Run tests (freethreaded)
        if: matrix.version.arch == 'x64-freethreaded'
        run: |
          cargo test
          pip install ".[testingfree]"
          pip install pytest numpy
          pip install ../compatible
          pytest -sv tests/test_pt*
          pytest -sv tests/test_simple.py

  test_s390x_big_endian:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    name: Test bigendian - S390X
    steps:
      - uses: actions/checkout@v2
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Set short sha
        id: vars
        run: echo "GITHUB_SHA_SHORT=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
      - name: Test big endian
        uses: docker/build-push-action@v4
        with:
          platforms: linux/s390x
          file: Dockerfile.s390x.test
          push: false  # Only build and test, don't push image
          # Use GitHub Actions Cache instead of registry cache
          # This avoids permission errors and is faster
          cache-from: type=gha
          cache-to: type=gha,mode=max
